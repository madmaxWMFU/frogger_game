<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main-wrap">
		<h3>Please select your hero:</h3>
		<div class="select-player-wrap">
			<div class="player-wrap" data-value="player0">
				<div class="player-wrap__image super-boy"></div>
				<span>Super boy</span>
			</div>
			<div class="player-wrap" data-value="player1">
				<div class="player-wrap__image cat-girl"></div>
				<span>Kitty girl</span>
			</div>
			<div class="player-wrap" data-value="player2">
				<div class="player-wrap__image horn-girl"></div>
				<span>Horn girl</span>
			</div>
			<div class="player-wrap" data-value="player3">
				<div class="player-wrap__image pink-girl"></div>
				<span>Pink girl</span>
			</div>
			<div class="player-wrap" data-value="player4">
				<div class="player-wrap__image princess-girl"></div>
				<span>Princess</span>
			</div>
		</div>
		<h3>Score: <span class="user-score">0</span></h3>
	</main>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
